server {
    listen 80;
    listen [::]:80;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly
    location /static/ {
        expires 1y; # Cache static assets for a long time
        add_header Cache-Control "public";
        try_files $uri =404; # Try to find the file, if not found, return 404
    }

    # For all other paths, serve index.html (for React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Serve backend calls via NGINX if needed (not strictly necessary with K8s Ingress)
    # location /api {
    #     proxy_pass http://user-service.default.svc.cluster.local:3000;
    # }
}