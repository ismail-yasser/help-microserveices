apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    # ... (other host rules remain unchanged) ...

    - host: frontend.local
      http:
        paths:
          # Path for routing user-service API calls (e.g., frontend.local/api/users/login)
          - path: /api/users(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-service
                port:
                  number: 3000
          # Path for routing help-service API calls (e.g., frontend.local/api/help/tickets)
          - path: /api/help(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: help-service
                port:
                  number: 3002
          # Path for serving the frontend static files (the React app itself)
          # This must remain Prefix, as it's a simple prefix match, and for proper order.
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
