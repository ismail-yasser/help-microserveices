apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-help-api-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: frontend.local
    http:
      paths:
      - path: /api/help/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: help-service
            port:
              number: 3002
