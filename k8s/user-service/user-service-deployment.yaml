apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      # DNS configuration to help with MongoDB Atlas resolution
      dnsConfig:
        options:
        - name: ndots
          value: "2"
        - name: edns0
      dnsPolicy: ClusterFirst
      containers:
        - name: user-service
          image: "ismaill370/user-service:latest"
          ports:
            - containerPort: 3000
          envFrom:
          - configMapRef:
              name: user-service-config
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: MONGO_URI
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: JWT_SECRET
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
            successThreshold: 1
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
